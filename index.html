<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luans live Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> BRUUUUUUUUUUH </h1>
    <div class="code-area">
        <textarea id="htmlCode" placeholder="HTML Code" 
                  oninput="showPreview()" style="font-family: 'Poppins', sans-serif; color: rgb(51, 255, 0); background-color: #000 ;"></textarea>
        <textarea id="cssCode" placeholder="CSS Code" 
                  oninput="showPreview()" style="font-family: 'Poppins', sans-serif; color: rgb(51, 255, 0); background-color: #000"></textarea>
        <textarea id="jsCode" placeholder="JavaScript Code" 
                  oninput="showPreview()" style="font-family: 'Poppins', sans-serif; color: rgb(51, 255, 0); background-color: #000"></textarea>				
      </div>
      <div class="preview-area">
        <iframe id="preview-window" style="font-family: 'Poppins', sans-serif;"></iframe>
      </div>
</body>
<script src="script.js"></script>
</html>
